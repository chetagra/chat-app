<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
     <script src="./script.js"></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark fixed-top " >
        <div class="container-fluid d-flex justify-content-center">
          <span class="navbar-brand mb-0 h1" >Free Chat</span>
        </div>
      </nav>
    

     <div id="content">


         
  <div class="modal fade" id="ModalRegs" tabindex="-1" aria-labelledby="exampleModalRegs" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        
        
        <form class="row g-3 needs-validation p-2"  method="POST" action="/register" >
            <div class="col-md-4">
              <label for="firstname" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstname"  name="firstname" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="lastname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastname"  name="lastname" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="email" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a email.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">password</label>
              <input type="password" class="form-control" id="password" name="password" required>
              <div class="invalid-feedback">
                Please provide a valid password.
              </div>
            </div>
            <div class="col-md-3">
              <label for="age" class="form-label">Age</label>
              <input type="text" class="form-control" id="age" name="age" required>
              <div class="invalid-feedback">
                Please provide a valid Age.
              </div>
            </div>
            <div class="col-md-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid gender.
              </div>
            </div>
           
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit Detils</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
          </form>
        
        
          
        
      </div>
    </div>
  </div>


 
  <div class="modal fade" id="ModalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        
        
        <form class="p-2" method="POST" action="/login">
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="Username" name="username" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" name="password" id="Password" placeholder="Enter password">
          </div>
        
          <div class="form-group p-2">
            <button class="btn btn-primary" id="loginBtn" type="submit">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>

        </form>
        
        
          
        
      </div>
    </div>
  </div>
          
        <div class="backColor d-flex flex-column align-items-center  justify-content-center">
            <div class="p-2 ">
                <h1 class="text" >Meet New People</h1>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#ModalLogin">Login</button>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#ModalRegs" >Register</button>
            </div>
            
   
        </div>

        <div id="bottom" class="d-flex flex-row">
          <div class="p-4"><a href="/">Home</a></div>
          <div class="p-4"><a href="/terms">Term of Use</a></div>
          <div class="p-4"><a href="/privacy">Privacy policy</a></div>
        </div>
    </div>
     
</body>
</html>
